<table>
  <tbody hx-target="closest tr" hx-swap="outerHTML">
    {% for entry in entries %}
    <tr>
      <td>{{ entry.1 | e }}</td>
      <td>
        <button hx-delete="/htm/journal/entries/{{ entry.0 }}">
          Delete
        </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
